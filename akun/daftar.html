<body>
    <div class="main-page py-5 text-center d-flex flex-column flex-fill">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-md-6 col-10 p-4 shadow-lg">
          <div class="row">
            <div class="px-0 col-md-1 py-1">
              <a href="/index.html"><img src="/assets/img/logo.jpg" class="img-fluid" width="80"></a>
            </div>
            <div class="col-md-0">
              <h2 class="my-1 text-left text-lowercase mx-1 menulogin px-2" style="font-style: underline;">Universal Account</h2>
            </div>
          </div>
          <h1 class="mb-3 mt-2 text-left font-weight-bold">Buat Akun Fusslp</h1>
          <p class="mb-3 text-left">Buat akun hanya <strong>1 menit!</strong>.</p>
          <p class="mb-3 text-left">Sudah punya akun? <a href="/akun/masuk.html">Masuk</a></p>
          <br>
          <form method="POST" id="formulirdaftar">
            <div class="form-row">
                <div class="form-group col-md-6">     
                  <label for="namadepan" class="text-left">Nama Depan</label> 
                  <input type="text" class="form-control" name="namadepan" placeholder="Cth: Celine" required="required"> 
                </div>
                <div class="form-group col-md-6">
                  <label for="namabelakang" class="text-left">Nama Belakang</label>
                  <input type="text" class="form-control" name="namabelakang" placeholder="Cth: Sondakh" required="required"> 
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="surel" class="text-left">Alamat Surel (Email)</label>
                <input type="email" class="form-control" placeholder="contoh@contoh.com" name="surel" required autocomplete="off"> 
            </div>
            <br>
            <div class="form-group mb-3"> 
                <label for="katasandi" class="text-left">Kata Sandi</label>
                <input type="password" class="form-control" placeholder="Gunakan kata sandi yang belum pernah dipakai dimanapun sebelumnya" name="katasandi" required autocomplete="off"> 
            </div>
            <div class="form-group">
                <p> Dengan mengklik tombol "Daftar" dibawah ini, saya sudah membaca dan menyetujui <a href="/akun/sk.html">Syarat dan Ketentuan</a> dengan sebaik-baiknya. </p>
            </div>
            <button type="submit" name="daftar" class="btn btn-outline-putih btn-lg w-50" data-callback="submitForm" data-badge="inline">Daftar</button>
          </form>
        </div>
      </div>
    </div>
